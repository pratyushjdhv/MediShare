<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dynamic Form with JavaScript</title>
</head>
<body>
    <h2>Dynamic Form</h2>
    <form id="dynamicForm">
        <!-- Dynamic fields will be added here -->
    </form>
    <button id="addFieldButton">Add Name Field</button>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('dynamicForm');
            const addButton = document.getElementById('addFieldButton');

            let fieldCount = 0; // Track the number of fields

            addButton.addEventListener('click', () => {
                fieldCount++; // Increment the field count

                // Create a new label and input field
                const label = document.createElement('label');
                label.setAttribute('for', `name-${fieldCount}`);
                label.textContent = `Name ${fieldCount}:`;

                const input = document.createElement('input');
                input.type = 'text';
                input.id = `name-${fieldCount}`;
                input.name = `name-${fieldCount}`;

                // Append the label and input to the form
                form.appendChild(label);
                form.appendChild(input);
                form.appendChild(document.createElement('br')); // Line break for readability
            });
        });
    </script>
</body>
</html>
